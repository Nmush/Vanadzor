let count = 0;
let count2 = 0;

window.addEventListener("resize", function(){
slider();
lineXA1.style.left = "-" + count2 * blockA1[0].offsetWidth * count + "px";
})

function slider(a){
if(window.innerWidth < 460){
count = 1;
}
else if(window.innerWidth > 459 && window.innerWidth < 800){
count = 2
}
else if(window.innerWidth > 800){
count = 3
}
}
slider();

btnA1[0].onclick = function(){

console.log(count2);
}
}
btnA1[1].onclick = function(){

}
else{
count2 = count2 - 1;
}
}
